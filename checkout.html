<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
        <title>Rainydays | Checkout</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="Check your checkout" />
        <meta name="viewport" content="width=device-width. initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css"/>  
        <link rel="stylesheet" href="/css/chout.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/690f4b3e4c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="header">
            <nav>
                <a href="index.html"><img src="/images/RainyDays_Logo.png"></a>
                <div class="nav-links" id="navLinks">
                    <i class="fa-solid fa-xmark" onclick="hideMenu()" ></i>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html" class="active">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="jackets.html">Jackets</a></li>
                    </ul>
                </div>
                <i class="fa-solid fa-bars" onclick="showMenu()"></i>
            </nav>
        </div>    
    </section>
    <section class="checkout-details">
        <div class="checkout">
        <div class="overlay"></div>
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                    <td>
                        <div class="jacket-info">
                            <img src="/images/jacket_PNG8041.png" alt="jakke1" class="jakker">
                            <div>
                                <h3>Hiking</h3>
                                <small>299$</small>
                                <br>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$299</td>
                </tr>
            </tr>
            <td>
                <div class="jacket-info">
                    <img src="/images/jacket_PNG8034.png" alt="jakke1" class="jakker">
                    <div>
                        <h3>Sport</h3>
                        <small>200$</small>
                        <br>
                        <a href="">Remove</a>
                    </div>
                </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>$200</td>
        </tr>
            </table>
            <div class="total">
                <table>
                    <tr>
                        <td>Subtotal</td>
                        <td>499$</td>
                    </tr>
                    <tr>
                        <td>Shipping</td>
                        <td>30$</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>529$</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="box-confirm">
            <a href="/checkoutsuc.html"class="hero-btn">Confirm Order</a>
        </div>
    </section>
    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu(){
            navLinks.style.right = "0";
        }
        function hideMenu(){
            navLinks.style.right = "-200px";
        }
    </script>
</body>
</html>
