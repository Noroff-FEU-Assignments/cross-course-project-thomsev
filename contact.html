<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
        <title>Rainydays | About</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="Contact us" />
        <meta name="viewport" content="width=device-width. initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css"/>   
        <link rel="stylesheet" href="/css/contact.css"/>   
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/690f4b3e4c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="header">
            <nav>
                <a href="index.html"><img src="/images/RainyDays_Logo.png"></a>
                <div class="nav-links" id="navLinks">
                    <i class="fa-solid fa-xmark" onclick="hideMenu()" ></i>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                        <li><a href="jackets.html">Jackets</a></li>
                    </ul>
                </div>
                <i class="fa-solid fa-bars" onclick="showMenu()"></i>
            </nav>
         </section>
            <div class="text-box">
                <h1>Contact</h1>
                <div class="container"></div>
                <form>
                    <h3>Get in touch</h3>   
                    <input type="text" id="Name" placeholder="Your Name" required>  
                    <input type="email" id="email" placeholder="Your Email" required>  
                    <input type="text" id="phone" placeholder="Your Phone nr." required>  
                    <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
                    <button type="submit">Send</button>
                </form>    
            </div>
    </section>
    <script>
        var navLinks = document.getElementById("navLinks");
    
        function showMenu(){
            navLinks.style.right = "0";
        }
        function hideMenu(){
            navLinks.style.right = "-200px";
        }
    
    </script>
</body>
</html>
